<html lang="kr">

<head>
  <meta charset="utf-8" />

  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet" type="text/css">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">LET'sLOG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="sign_in.html">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Header-->
  <header class="masthead" style="background-image: url('assets/img/sign-up-image.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>환영합니다!</h1>
            <span class="subheading">혹시 우리 구면인가요? <a href="sign_in.html">여기에서</a> 로그인하세요!</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content-->
  <main class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <a href="sign_in.html">회원가입</a>
          <div class="my-5">
            <!-- * * * * * * * * * * * * * * *-->
            <!-- * * SB Forms Contact Form * *-->
            <!-- * * * * * * * * * * * * * * *-->
            <!-- This form is pre-integrated with SB Forms.-->
            <!-- To make this form functional, sign up at-->
            <!-- https://startbootstrap.com/solution/contact-forms-->
            <!-- to get an API token!-->
            <form id="identicalForm" data-sb-form-api-token="API_TOKEN">
              <div class="form-floating">
                <input class="form-control" id="firstname" type="text" placeholder="Enter your firstname..."
                  data-sb-validations="required" />
                <label for="firstname">First Name</label>
                <div class="invalid-feedback" data-sb-feedback="firstname:required">이름을 입력해주세요.</div>
              </div>

              <div class="form-floating">
                <input class="form-control" id="lastname" type="text" placeholder="Enter your lastname..."
                  data-sb-validations="required" />
                <label for="lastname">Last Name</label>
                <div class="invalid-feedback" data-sb-feedback="lastname:required">성을 입력해주세요.</div>
              </div>

              <br>
              <div class="form-floating">
                <input class="form-control" id="email" type="email" placeholder="Enter your email..."
                  data-sb-validations="required,email" />
                <label for="email">Email address</label>
                <div class="invalid-feedback" data-sb-feedback="email:required">이메일을 입력해주세요.</div>
                <div class="invalid-feedback" data-sb-feedback="email:email">이메일 형식에 맞춰 입력해주세요.</div>
              </div>

              <div class="form-floating">
                <input class="form-control" id="password" type="password" placeholder="Enter your password..."
                oninput="form_check()" data-sb-validations="required,length">
                <label for="password">Password</label>
                <div class="invalid-feedback" data-sb-feedback="password:required">비밀번호를 입력해주세요.</div>
                <div class="invalid-feedback" data-sb-feedback="password:length">비밀번호를 9자 이상 입력해주세요.</div>
              </div>

              <div class="form-floating">
                <input class="form-control is-invalid" id="confirm_password" type="password" placeholder="Confirm your password..." oninput="form_check()"/>
                <label for="confirm_password">Confirm Password</label>
                <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                <div class="valid-feedback">비밀번호가 일치합니다.</div>
                <!-- <button class="btn btn-secondary text-uppercase" type="button" onclick="form_check()">Confirm Password</button> -->
              </div>

              <br />
              <!-- Submit success message-->
              <!---->
              <!-- This is what your users will see when the form-->
              <!-- has successfully submitted-->
              <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                  <div class="fw-bolder">회원가입 성공!
                    <br />
                    <a href="sign_in.html">로그인하러 가기</a>
                  </div>
                </div>
              </div>

              <!-- Submit error message-->
              <!---->
              <!-- This is what your users will see when there is-->
              <!-- an error submitting the form-->
              <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sign up!</div>
              </div>
              <!-- Submit Button-->
              <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer-->
  <footer class="border-top">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#!">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#!">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#!">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <div class="small text-center text-muted fst-italic">Copyright &copy; LET'sLOG 2022</div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/scripts.js"></script>

  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
